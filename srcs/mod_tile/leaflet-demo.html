<!DOCTYPE html>
<html>
    <head>
        <title>Custom Tile Server</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> <!-- TODO import your own like Control.Opacity for more controle (like the bottom right leaflet)-->
        <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />

		<script src="dist/L.Control.Opacity.js"></script>
        <link href="dist/L.Control.Opacity.css" rel="stylesheet" />

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

		<script>
			var popup = L.popup();

			function onMapClick(e) {
				var httpRequest = new XMLHttpRequest();
				httpRequest.open('POST', '/cgi-bin/cgi_hook.py', true);
				httpRequest.onload = function() {
					var myData = httpRequest.responseText;
					popup
						.setLatLng(e.latlng)
						.setContent(myData + "You clicked: " + e.latlng.toString())
						.openOn(map);
				}
				httpRequest.send("latlong=" + e.latlng.toString());
			}

			// add the OpenStreetMap tiles
			var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				minZoom: 2,
				id: 'base'
			});
			var sud_ouest = L.tileLayer('/tile/france/sud_ouest/{z}/{x}/{y}.png', {
				maxZoom: 18,
				minZoom: 5,
				interactive: true,
				id: 'OWM'
			});
			var sud_ouest_brd = L.tileLayer('/tile/france/sud_ouest_brd/{z}/{x}/{y}.png', {
				maxZoom: 18,
				minZoom: 11,
				interactive: true,
				id: 'OWM'
			});


			// show the scale bar on the lower left corner
			//L.control.scale({imperial: false, metric: true}).addTo(map);

			var map = L.map('map', {layers: [osm, sud_ouest, sud_ouest_brd]}).setView({lon: 2.7, lat: 46.6}, 5);


			const baseLayers = {
				'OpenStreetMap': osm,
			};

			const addLayers = {
				'sud_ouest': sud_ouest,
				'sud_ouest_brd': sud_ouest_brd,
			};
			var layerControl = L.control.layers(baseLayers, addLayers, {
				collapsed: true,
			})
			.addTo(map); 

			map.on('click', onMapClick);

			L.control
				.opacity(addLayers, {
					label: 'Layers Opacity',
				})
				.addTo(map);

        </script>
    </body>
</html>
