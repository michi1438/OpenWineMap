<!DOCTYPE html>
<html>
    <head>
        <title>Custom Tile Server</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />

		<script src="dist/L.Control.Opacity.js"></script>
        <link href="dist/L.Control.Opacity.css" rel="stylesheet" />

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>
		<script>
			// initialize Leaflet

			// add the OpenStreetMap tiles
			var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				minZoom: 2,
				id: 'base'
			});
			var mylayer = L.tileLayer('/tile/france/{z}/{x}/{y}.png', {
				maxZoom: 18,
				minZoom: 2,
				id: 'OWM'
			});


			// show the scale bar on the lower left corner
			//L.control.scale({imperial: true, metric: true}).addTo(map);

			var map = L.map('map', {layers: [osm, mylayer]}).setView({lon: 0, lat: 0}, 3);

			const baseLayers = {
				'OpenStreetMap': osm,
			};

			const addLayers = {
				'OpenWineMap': mylayer 
			};
			var layerControl = L.control.layers(baseLayers, addLayers, {
				collapsed: false,
			})
			.addTo(map); 

			L.control
				.opacity(addLayers, {
					label: 'Layers Opacity',
				})
				.addTo(map);
			// show a marker on the map
		//	L2.marker({lon: 0, lat: 0}).bindPopup('The center of the world').addTo(map);

        </script>
    </body>
</html>
